<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms tag</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td><label for="fn">First name : </label></td>
                    <td><input type="text" id="fn" name="fname" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td><label for="ln">Last name : </label></td>
                    <td><input type="text" id="ln" name="lname" placeholder="Last name" required></td>
                </tr>
                <tr>
                    <td><label for="em" >Email : </label></td>
                    <td><input type="email" id="em" name="email" placeholder="mail@gamil.com" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="pass" placeholder="password" required></td>
                </tr>
                <tr>
                    <td><label for="num">Number : </label></td>
                    <td><input type="tel" id="num" name="num" placeholder="number" required minlength="0" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea name="address" id="add"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Cancel</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
