<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms tag</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td><label for="fn">First name : </label></td>
                    <td><input type="text" id="fn" name="fname" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td><label for="ln">Last name : </label></td>
                    <td><input type="text" id="ln" name="lname" placeholder="Last name" required></td>
                </tr>
                <tr>
                    <td><label for="em" >Email : </label></td>
                    <td><input type="email" id="em" name="email" placeholder="mail@gamil.com" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="pass" placeholder="password" required></td>
                </tr>
                <tr>
                    <td><label for="num">Number : </label></td>
                    <td><input type="tel" id="num" name="num" placeholder="number" required minlength="0" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea name="address" id="add"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <label for="tech">Technologies</label>
                    </td>
                    <td>
                        <select name="technologies" id="tech" multiple size="2" required>
                            <option value="select" selected>select</option>
                            <option value="html" >HTML</option>
                            <option value="css" disabled>CSS</option>
                            <option value="js"disabled selected>JS</option>
                            <option value="ReactJS" selected>ReactJS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sports">Sports</label>
                    </td>
                    <td>
                        <input type="checkbox" id="sports" name="sports" value="cricket" checked>Cricket
                        <input type="checkbox" id="sports" name="sports" value="football" required>Football
                        <input type="checkbox" id="sports" name="sports" value="vollyball" disabled>Vollyball
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gen">gender</label>
                    </td>
                    <td>
                        <input type="radio" id="gen" name="gender" value="male">Male
                        <input type="radio" id="gen" name="gender" value="female">Female
                        <input type="radio" id="gen" name="gender" value="others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">DOB</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="date" name="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">Choose an file</label>
                    </td>
                    <td>
                        <input type="file" id="file" name="filename" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="img">Profile</label>
                    </td>
                    <td>
                        <input type="image" src="kohli" id="img" name="img" height="50px" width="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range">select an range</label>
                    </td>
                    <td>
                        <input type="range" name="range" id="range">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="url">Enter the url : </label>
                    </td>
                    <td>
                        <input type="url" name="url" id="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sea">Search</label>
                    </td>
                    <td>
                        <input type="search" name="search" id="sea" minlength="0" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="col">Choose an color : </label>
                    </td>
                    <td>
                        <input type="color" name="col" id="col">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hide">Hidden</label>
                    </td>
                    <td>
                        <input type="hidden" name="hide" id="hide">
                    </td>
                </tr>
                
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Cancel</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
