<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      h1 {
        background-color: coral;
        padding: 20px;
        text-align: center;
      }
      body {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1>contact <sup>us!!</sup></h1>

    <form action="" onsubmit="alert('thanks for connecting')">
      <label for="fname">firstname: </label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="your name"
      /><br /><br />

      <label for="lname">lastname: </label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="your initial"
      /><br /><br />

      <label for="password">password</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      /><br /><br />

      <label for="select">select</label>
      <select name="cars" id="car">
        <option value="tata">tata</option>
        <option value="mahindra">mahindra</option>
        <option value="duster">duster</option>
        <option value="vw">vw</option>
        <option value="audi">audi</option>
        <br /><br /></select
      ><br /><br />

      <textarea
        name="descrition"
        id="desc"
        cols="100"
        rows="10"
        placeholder="description"
      ></textarea
      ><br /><br />

      <input type="radio" id="male" name="gender" />
      <label for="male">male</label><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">female</label><br />
      <input type="radio" id="oth" name="gender" />
      <label for="oth">other</label><br /><br />

      <input type="checkbox" name="vehicle" id="veh1" name="vehicle" />
      <label for="veh1">I have a bike</label><br />
      <input type="checkbox" name="vehicle" id="veh2" name="vehicle" />
      <label for="veh2">I have a car</label><br />
      <input type="checkbox" name="vehicle" id="veh3" name="vehicle" />
      <label for="veh3">I have a ship</label><br /><br /><br />

      <label for="color">choose suitable color:</label>
      <input type="color" id="color" value="color" /><br /><br /><br />

      <label for="date">choose date:</label>
      <input type="date" id="date" value="date" /><br /><br /><br />

      <label for="mon">choose month:</label>
      <input type="month" id="mon" value="mon" /><br /><br /><br />

      <label for="time">choose localtime:</label>
      <input type="datetime-local" name="time" id="time" /><br /><br />

      <label for="file">upload file:</label>
      <input type="file" id="file" value="file" /><br /><br /><br />

      <label for="range"> price range</label>
      <input type="range" id="range" value="range" /><br /><br /><br />

      <label for="@gmail.com">email:</label>
      <input type="email" name="eml" id="@gamil.com" /><br /><br />

      <input type="reset" value="reset" /><br /><br /><br />

      <center><input type="submit" value="submit" class="btn btn-primary btn-block" /></center>
    </form>
  </body>
</html>
