<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms tag</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td><label for="fn">First name : </label></td>
                    <td><input type="text" id="fn" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td><label for="ln">Last name : </label></td>
                    <td><input type="text" id="ln" placeholder="Last name" required></td>
                </tr>
                <tr>
                    <td><label for="em" >Email : </label></td>
                    <td><input type="email" id="em" placeholder="mail@gamil.com" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Cancel</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
