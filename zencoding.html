<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen coding</title>
</head>
<body>

    <!-- p*4 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <!-- p+h1+h2+h5 -->
    <p></p>
    <h1></h1>
    <h2></h2>
    <h5></h5>

    <!-- h1*8 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- p{hello}+h1{hi} -->
    <p>hello</p>
    <h1>hi</h1>

    <!-- h1+h2+p+h5 -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <h5></h5>

    <!-- h1{hello world} -->
    <h1>hello world</h1>

    <!-- h1{hello}>h2{hi} -->
    <h1>hello
        <h2>hi</h2>
    </h1>
</body>
</html>
