<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    <marquee behavior="scroll" loop="4" direction="right" scrollamount="10" bgcolor="hotpink" height="200px" width="100%">ESCN</marquee>
    <marquee behavior="scroll" direction="down" scrollamount="10" bgcolor="hotpink" height="200px" width="100%">ESCN</marquee>
    <marquee behavior="slide" loop="4" direction="down" scrollamount="10" bgcolor="hotpink" height="200px" width="100%">ESCN</marquee>
    <marquee behavior="alternate" loop="4" direction="down" scrollamount="10" bgcolor="hotpink" height="200px" width="100%">ESCN</marquee>
</body>
</html>
